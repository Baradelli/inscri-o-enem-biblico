<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Confirmação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos minimalistas e modernos -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #e33333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #0066cc;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005bb5;
      }

      /* Estilos do Modal */
      .modal {
        display: none; /* Oculto por padrão */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
      }

      .modal-button {
        background-color: #28a745;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
      }

      .modal-button:hover {
        background-color: #218838;
      }

      .modal-text {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inscrição</h1>
      <h2>ENEM Bíblico sobre o Evangelho de Mateus</h2>
      <form id="confirmationForm">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Celular</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="(99) 9 9999-9999"
        />

        <button type="submit">Confirmar</button>
      </form>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
      <!-- Conteúdo do Modal -->
      <div class="modal-content">
        <p class="modal-text">
          Ao confirmar, você está se comprometendo a comparecer ao ENEM Bíblico
          sobre o Evangelho de Mateus, que ocorrerá às <strong>18h</strong> na
          igreja localizada na Rua David Melo Lopes, nº 1.
        </p>
        <button id="modalConfirmButton" class="modal-button">
          Confirmar Presença
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Máscara para o campo de celular
      document.getElementById("phone").addEventListener("input", function (e) {
        var x = e.target.value
          .replace(/\D/g, "")
          .match(/(\d{0,2})(\d{0,1})(\d{0,4})(\d{0,4})/);
        e.target.value = !x[2]
          ? x[1]
          : "(" + x[1] + ") " + x[2] + " " + x[3] + (x[4] ? "-" + x[4] : "");
      });

      document
        .getElementById("confirmationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio do formulário

          // Validação do e-mail
          var email = document.getElementById("email").value;
          if (!email.includes("@")) {
            alert('Por favor, insira um e-mail válido contendo "@"');
            return;
          }

          // Exibe o modal
          document.getElementById("confirmationModal").style.display = "block";
        });

      document
        .getElementById("modalConfirmButton")
        .addEventListener("click", function () {
          // Obtém os dados do formulário
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var phone = document.getElementById("phone").value;

          // Prepara a mensagem do WhatsApp
          var message = encodeURIComponent(
            "Confirmação de Inscrição:\n\nNome: " +
              name +
              "\nE-mail: " +
              email +
              "\nCelular: " +
              phone
          );

          // Número do WhatsApp (com código do país, ex: '55' para Brasil)
          var whatsappNumber = "5511994249800";

          // Determina a URL do WhatsApp com base no tamanho da tela
          var url = "";
          if (window.innerWidth <= 768) {
            // Para dispositivos móveis
            url =
              "whatsapp://send?phone=" + whatsappNumber + "&text=" + message;
          } else {
            // Para desktop
            url =
              "https://web.whatsapp.com/send?phone=" +
              whatsappNumber +
              "&text=" +
              message;
          }

          // Abre o link do WhatsApp
          window.open(url, "_blank");

          // Fecha o modal
          document.getElementById("confirmationModal").style.display = "none";

          // Opcional: Reseta o formulário
          document.getElementById("confirmationForm").reset();
        });

      // Fecha o modal ao clicar fora dele
      window.onclick = function (event) {
        var modal = document.getElementById("confirmationModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
