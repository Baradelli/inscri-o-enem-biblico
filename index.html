<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Confirmação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        margin: 10px 0;
      }

      h1 {
        color: #333;
      }

      h2 {
        color: #e33333;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #0066cc;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #005bb5;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      .modal-button {
        background-color: #28a745;
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .modal-button:hover {
        background-color: #218838;
      }

      .modal-text {
        color: #333;
        margin-bottom: 20px;
      }

      a.modal-button {
        text-decoration: none;
        text-align: center;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Inscrição</h1>
      <h2>ENEM Bíblico sobre o Evangelho de Mateus</h2>
      <form id="confirmationForm">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Celular</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="(99) 9 9999-9999"
        />

        <button type="submit">Confirmar</button>
      </form>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p class="modal-text">
          Ao confirmar, você está se comprometendo a comparecer ao ENEM Bíblico
          sobre o Evangelho de Mateus.
        </p>
        <button id="modalConfirmButton" class="modal-button">
          Confirmar Presença
        </button>
      </div>
    </div>

    <script>
      // Máscara para o campo de celular
      const phoneInput = document.getElementById("phone");

      phoneInput.addEventListener("input", (e) => {
        const cleanedValue = e.target.value.replace(/\D/g, "");
        const match = cleanedValue.match(
          /(\d{0,2})(\d{0,1})(\d{0,4})(\d{0,4})/
        );

        e.target.value = !match[2]
          ? match[1]
          : `(${match[1]}) ${match[2]} ${match[3]}${
              match[4] ? "-" + match[4] : ""
            }`;
      });

      // Modal e validação
      const confirmationForm = document.getElementById("confirmationForm");
      const confirmationModal = document.getElementById("confirmationModal");
      const modalConfirmButton = document.getElementById("modalConfirmButton");
      // const groupButton = document.getElementById("groupButton");

      confirmationForm.addEventListener("submit", (event) => {
        event.preventDefault();
        confirmationModal.style.display = "flex";
      });

      modalConfirmButton.addEventListener("click", () => {
        window.open("https://chat.whatsapp.com/JmrK6RMHtp4LkZgUnXfwpG");
      });

      // modalConfirmButton.addEventListener("click", () => {
      //   const name = document.getElementById("name").value;
      //   const email = document.getElementById("email").value;
      //   const phone = document.getElementById("phone").value;

      //   const message = encodeURIComponent(
      //     `Confirmação de Inscrição:\n\nNome: ${name}\nE-mail: ${email}\nCelular: ${phone}`
      //   );

      //   const whatsappNumber = "5511994249800";
      //   const isMobile = window.innerWidth <= 768;
      //   const url = isMobile
      //     ? `whatsapp://send?phone=${whatsappNumber}&text=${message}`
      //     : `https://web.whatsapp.com/send?phone=${whatsappNumber}&text=${message}`;

      //   window.open(url, "_blank");
      //   confirmationModal.style.display = "none";
      //   confirmationForm.reset();
      // });

      window.addEventListener("click", (event) => {
        if (event.target === confirmationModal) {
          confirmationModal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
